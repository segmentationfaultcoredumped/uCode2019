{% extends 'data/base.html' %}
{% block content %}
<div class="loginout" style="margin-top: 20%;">
  <div class="col-xs-12 col-md-6 col-lg-5" id="login" align="center">
    <div class="col-xs-12 col-md-12 col-lg-12">
      <img src="/static/img/Adidas_logo.png" width="75" height="55" alt="Adidas">
    </div>
    <div class="col-xs-12 col-md-12 col-lg-12">
      <h2>Log In</h2>
    </div>
    <div class="col-xs-12 col-md-12 col-lg-12">
      <div class="pull-left col-xs-12 col-md-12 col-lg-12">
        <label>User:</label>
      </div>
      <div class="col-xs-12 col-md-12 col-lg-12">
        <input id="user" type="text"></input>
      </div>
    </div>
    <div class="col-xs-12 col-md-12 col-lg-12">
      <div class="pull-left col-xs-12 col-md-12 col-lg-12">
        <label>Password:</label>
      </div>
      <div class="col-xs-12 col-md-12 col-lg-12">
        <input id="password" type="password"></input>
      </div>
    </div>
    <div class="col-xs-8 col-md-8 col-lg-8" id="div_submit">
      <button id="submit_login" class= "button col-xs-12 col-md-12 col-lg-12" type="submit">Login</button>
    </div>
  </div>
</div>

{% endblock content%}
