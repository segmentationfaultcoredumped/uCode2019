{% extends "data/base.html" %}
{% block content %}
<table id="session-table" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Session</th>
                <th>Date</th>
                <th>Place</th>
            </tr>
        </thead>
        <tbody>
            {{ for session in context.list_sessions }}
                <tr>
                    <td>{% session.name %}</td>
                    <td>{% session.date %}</td>
                    <td>Somewhere</td>
                </tr>
            {{ endfor }}
        </tbody>
        <tfoot>
            <tr>
                <th>Session</th>
                <th>Date</th>
                <th>Place</th>
            </tr>
        </tfoot>
    </table>
<script>
    $(document).ready(function() {
        $('#session-table').DataTable();
    } );
</script>
{% endblock content %}
