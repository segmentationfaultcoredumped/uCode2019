{% extends "data/base.html" %}
{% block content %}
<div class="row">
    <div class="col-xs-12 col-md-8 pad">
    {% for session in list_sessions %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <small class="text-muted">{{ session.date|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'detail-session' session.id %}">{{ session.name }}</a></h2>
            <p class="article-content">{{ session.training }}</p>
          </div>
        </article>
    {% endfor %}

</div>

    <div class="col-md-4 pad">
        <div id="manage-sessions" class="col-xs-12">
            <a href="{% url 'new-session' %}" class="btn btn-dark btn-lg btn-block">Add new session</a>
        </div>
        <div id="manage-sessions" class="col-xs-12 pad">
            <a href="#!" class="btn btn-dark btn-lg btn-block">Delete session</a>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('#session-table').DataTable();
    } );
</script>
{% endblock content %}
