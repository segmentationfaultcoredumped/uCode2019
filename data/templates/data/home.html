{% extends "data/base.html" %}
{% block content %}
<div class="row">
    <div class="col-xs-12 col-md-8 pad">
    <table class="table table-striped table-bordered" id="session-table">
        <thead>
            <tr>
                <th>Session</th>
                <th>Date</th>
                <th>Place</th>
            </tr>
        </thead>
        <tbody>
            {% for session in list_sessions %}
                <tr>
                    <td>{{ session.name }}</td>
                    <td>{{ session.date }}</td>
                    <td>Somewhere</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

    <div class="col-md-4 pad">
        <div id="manage-sessions" class="col-xs-12">
            <button type="button" class="btn btn-secondary btn-lg">Add new session</button>
        </div>
        <div id="manage-sessions" class="col-xs-12 pad">
            <button type="button" class="btn btn-secondary btn-lg">Delete session</button>
        </div>
    </div>

</div>
<script>
    $(document).ready(function() {
        $('#session-table').DataTable();
    } );
</script>
{% endblock content %}
