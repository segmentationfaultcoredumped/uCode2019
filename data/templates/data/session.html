{% extends 'data/base.html' %}
{% block content %}
<div class="row">
  <div class="col-xs-12 col-md-6 pad">
    <div class="col-xs-12">
      <label class="col-xs-12"><strong>Traning session:</strong></label>
    </div>
    <div class="col-xs-12">
      <textarea id="traning" class="col-xs-12" rows="9" cols="50"></textarea>
    </div>
  </div>
  <div class="col-xs-12 col-md-6 pad">
    <div class="col-xs-12 col-md-6">
      <div class="col-xs-12">
        <label>Temperature:   {{ temperature }}</label>
      </div>
      <div class="col-xs-12">
        <label>Weather:   {{weather}}</label>
      </div>
      <div class="col-xs-12">
        <label>Humidity:   {{humidity}}</label>
      </div>
      <div class="col-xs-12">
        <label>Wind:   {{wind}}</label>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="col-xs-12">
        <label class="col-xs-12" class="subtitle-session"><strong>Aditional Information</strong></label>
      </div>
      <div class="col-xs-12">
        <textarea id="aditional" class="col-xs-12" rows="4" cols="50"></textarea>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-8 pad">
  {% for athlete in list_athletes %}
      <article class="media content-section">
        <div class="media-body">
          <h2><a class="article-title" href="{% url 'detail-athlete' athlete.id %}">{{ athlete.id }} {{ athlete.name }}</a></h2>
          <p class="article-content">{{ session.training }}</p>
        </div>
      </article>
  {% endfor %}
  </div>
</div>
{% endblock content%}
