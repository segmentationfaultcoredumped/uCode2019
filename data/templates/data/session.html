{% extends 'data/base.html' %}
{% block content %}
<div class="row">
  <div class="col-xs-12 col-md-6 pad">
    <div class="col-xs-12">
      <label class="col-xs-12"><strong>Training session:</strong></label>
    </div>
    <div class="col-xs-12">
      <textarea id="traning" class="col-xs-12" rows="9" cols="50"></textarea>
    </div>
  </div>
  <div class="col-xs-12 col-md-6 pad">
    <div class="col-xs-12 col-md-6">
      <div class="col-xs-12">
        <label>Temperature:   {{ temperature }}</label>
      </div>
      <div class="col-xs-12">
        <label>Weather:   {{ weather }}</label>
      </div>
      <div class="col-xs-12">
        <label>Humidity:   {{ humidity }}</label>
      </div>
      <div class="col-xs-12">
        <label>Wind:   {{ wind }}</label>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="col-xs-12">
        <label class="col-xs-12" class="subtitle-session"><strong>Additional Information</strong></label>
      </div>
      <div class="col-xs-12">
        <textarea id="aditional" class="col-xs-12" rows="4" cols="50"></textarea>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-12 col-lg-12 pad">
  {% for athlete in athletes %}
      <article class="media content-section row">
            <div class="col-xs-11 col-md-11 col-lg-11">
                <h2><a class="article-title" href="{% url 'detail-athlete' athlete.id %}">{{ athlete.nickname }}</a></h2>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <div class="col-xs-12">
                                <label>Vest: {{ athlete.vest }}</label>
                            </div>
                            <div class="col-xs-12">
                                <label>Age: {{ athlete.age }} years</label>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <div class="col-xs-12">
                            <label>Weight: {{ athlete.weight }}kg</label>
                            </div>
                            <div class="col-xs-12">
                            <label>Height: {{ athlete.height }}cm</label>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="col-xs-1">
              <a href="{% url 'del-athlete' athlete.id %}" class="pull-right ref"><small class="text-muted">Delete</small></a>
            </div>
      </article>
  {% endfor %}
  </div>
  <div class="col-xs-12 col-md-12 col-lg-12">
    <div class="col-xs-12 col-md-3 col-lg-2 pull-right">
      <a href="{% url 'new-athlete' %}" class="btn btn-dark btn-lg btn-block">Add Athlete</a>
    </div>
    <div class="col-xs-12 col-md-3 col-lg-2 pull-right">
      <a id="delete_athlete" href="#!" class="btn btn-dark btn-lg btn-block">Delete Athlete</a>
    </div>
  </div>
</div>
{% endblock content %}
