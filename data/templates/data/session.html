{% extends 'data/base.html' %}
{% block content %}
<div class="row">
  <div class="col-xs-12 col-md-6 pad">
    <div class="col-xs-12">
      <label class="col-xs-12"><strong>Traning session:</strong></label>
    </div>
    <div class="col-xs-12">
      <textarea id="traning" class="col-xs-12" rows="9" cols="50"></textarea>
    </div>
  </div>
  <div class="col-xs-12 col-md-6 pad">
    <div class="col-xs-12 col-md-6">
      <div class="col-xs-12">
        <label>Temperature:   {{ temperature }}</label>
      </div>
      <div class="col-xs-12">
        <label>Weather:   {{weather}}</label>
      </div>
      <div class="col-xs-12">
        <label>Humidity:   {{humidity}}</label>
      </div>
      <div class="col-xs-12">
        <label>Wind:   {{wind}}</label>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="col-xs-12">
        <label class="col-xs-12" class="subtitle-session"><strong>Aditional Information</strong></label>
      </div>
      <div class="col-xs-12">
        <textarea id="aditional" class="col-xs-12" rows="4" cols="50"></textarea>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-8 pad">
  {% for athlete in athletes %}
      <article class="media content-section">
        <div class="media-body">
          <h2><a class="article-title" href="{% url 'detail-athlete' athlete.id %}">{{ athlete.id }} {{ athlete.name }}</a></h2>
          <div class="col-xs-12 col-md-6">
            <label>Vest:{{ athlete.vest }}</label>
          </div>
          <div class="col-xs-12 col-md-6">
            <label>Age:{{ athlete.age }}</label>
          </div>
          <div class="col-xs-12 col-md-6">
            <label>Weight:{{ athlete.weight }}</label>
          </div>
          <div class="col-xs-12 col-md-6">
            <label>Height:{{ athlete.height }}</label>
          </div>
        </div>
      </article>
  {% endfor %}
  </div>
  <div class="col-xs-12">
    <button type="button" class="btn fa-plus" name="add_athlete">Add Athlete</button>
  </div>
</div>
{% endblock content%}
